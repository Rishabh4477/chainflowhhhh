services:
  # Backend API Service
  - type: web
    name: chainflow-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Will be set to frontend URL after deployment
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: chainflow-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Will be set to backend URL after deployment
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

