version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: chainflow-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: chainflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - chainflow-dev-network

  # Backend API Service (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chainflow-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/chainflow?authSource=admin
      JWT_SECRET: dev_jwt_secret_key
      JWT_EXPIRE: 30d
      CLIENT_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - chainflow-dev-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_dev_data:

networks:
  chainflow-dev-network:
    driver: bridge
